mqtt.URL=tcp://192.168.1.5
mqtt.clientID=BM

mqtt.topic.BM=BM
mqtt.topic.default=default_topic
mqtt.topic.error=error_topic

db.host=jdbc:derby://192.168.1.5:1527/DB
db.dbusr=APP
db.dbpwd=APP

table.propstable = properties
table.comstable = components

devices.queryString = select c.SSID, c.TOPIC, c.MAC, c.NAME, c.ROOM, c.FUNCTN, c.ACTIVE, cp.PROP_VALUE, cp.CPL_SSID prop_id from components c, properties cp where c.SSID = cp.COM_ID
product.queryString = select cc.ssid as prod_ssid, cc.name as prod_name, cc.description as prod_desc, cpl.prop_type as prop_ssid, cpl.DISP_NAME as prop_dispname, pc.NAME as prop_sysname, cpl.ssid as prop_index, pc.MODE as prop_mode, pvc.MINIM as prop_min, pvc.MAXIM as prop_max from comcat as cc, comproplist as cpl, propcat as pc, pvalcat as pvc where cpl.COM_TYPE = cc.SSID and pc.ssid = cpl.PROP_TYPE and pvc.ssid = pc.TYPE
#product.queryString =  select c.SSID SSID, c.NAME PRODUCT_NAME, c.description, cpl.DISP_NAME, cpl.index, cpl.ssid PROPERTY_ID, pc.name PROPERTY_TYPE, pvc.DESCRIPTION property_desc, pvc.MINIM, pvc.MAXIM from comcat c, comproplist cpl, propcat pc, pvalcat pvc where c.SSID = cpl.COM_TYPE AND cpl.PROP_TYPE = pc.SSID AND pc.TYPE = pvc.SSID order by c.ssid, cpl.index
